<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Productivity Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <div class="top-bar">
          <div class="clock-section">
            <h1 id="clock">00:00:00</h1>
            <p id="date">Loading date...</p>
          </div>
          <div class="header-buttons">
            <button onclick="toggleTheme()" id="themeToggle" title="Toggle Theme">
              <span class="icon">ðŸŒ“</span>
            </button>
          </div>
        </div>

        <div class="greeting-section">
          <h2 id="greeting">Good Morning!</h2>
          <p>What's on your mind today?</p>
        </div>

        <div class="search-sort-bar">
          <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search tasks..." oninput="handleSearch()">
          </div>
          <div class="sort-options">
            <select id="sortSelect" onchange="handleSort()">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="alphabetical">A-Z</option>
            </select>
          </div>
        </div>
      </header>

      <main class="main-content">
        <div class="task-grid" id="taskList">
          <!-- Tasks will be dynamically added here -->
        </div>
      </main>

      <button id="fabCreate" onclick="openModal()" title="Add Task">+</button>

      <!-- Task Modal -->
      <div id="taskModal" class="modal">
        <div class="modal-content">
          <h3 id="modalTitle">Add New Task</h3>
          <form id="taskForm" onsubmit="handleTaskSubmit(event)">
            <input type="hidden" id="taskId">
            <div class="form-group">
              <label for="taskTitle">Title</label>
              <input type="text" id="taskTitle" required placeholder="Enter task title">
            </div>
            <div class="form-group">
              <label for="taskDesc">Description</label>
              <textarea id="taskDesc" rows="3" placeholder="Enter task description"></textarea>
            </div>
            <div class="modal-actions">
              <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
              <button type="submit" class="btn-primary" id="saveTaskBtn">Save Task</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
