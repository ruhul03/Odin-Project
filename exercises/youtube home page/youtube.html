<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Youtube</title>
        <meta name="description" content="A simple YouTube clone layout exercise.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/basic.css">
        <link rel="stylesheet" href="css/header.css">
    </head>
    <body>
        <div class="header">

            <div class="left-section">
                <img id="menu-icon" src="https://img.icons8.com/ios-filled/50/000000/menu--v1.png" alt="Menu Icon">
                <img id="YT-logo" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
            </div>

            <div class="middle-section">
                <input id="search-input" type="text" placeholder="Search">
                <button id="search-button">Search</button>
            </div>
            
            <div class="right-section">
                <img id="upload-icon" src="https://img.icons8.com/ios-filled/50/000000/upload--v1.png" alt="Upload Icon">
                <!-- <img id="apps-icon" src="https://img.icons8.com/ios-filled/50/000000/google-apps.png" alt="Apps Icon"> -->
                <img id="notifications-icon" src="https://img.icons8.com/ios-filled/50/000000/appointment-reminders--v1.png" alt="Notifications Icon">
                <img id="profile-pic" src="https://img.icons8.com/ios-filled/50/000000/user-male-circle.png" alt="Profile Picture">
            </div>

        </div>
    </body>
</html>
